<mat-toolbar color="primary">
  <span>Biblioteca</span>
  <ul>
    <a class="mat-button" routerLink="/home">Home</a>
  </ul>
  <ul>
    <a class="mat-button" routerLink="/listar-livros">Livros</a>
  </ul>
  <ul>
    <a class="mat-button" routerLink="/listar-autores" >Autores</a>
  </ul>
</mat-toolbar>

<mat-card>

  <mat-toolbar color="primary">Formulario Autor</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Biografia" formControlName="biografia">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
