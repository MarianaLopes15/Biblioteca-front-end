<mat-toolbar color="primary">
  <span>Biblioteca</span>
  <ul>
    <a class="mat-button" routerLink="/home">Home</a>
  </ul>
  <ul>
    <a class="mat-button" routerLink="/listar-livros">Livros</a>
  </ul>
  <ul>
    <a class="mat-button" routerLink="/listar-autores" >Autores</a>
  </ul>
</mat-toolbar>

<mat-card>

  <mat-toolbar color="primary">Formulario Livro</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo" formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Ano de LanÃ§amento" formControlName="anoLancamento">
      </mat-form-field>

      <div class="col-sm-4">
        <select class="form-control" formControlName="autoresIds" name="autoresIds">
          <option value="" selected disabled>Selecione um Autor</option>
          <option *ngFor="let autor of autores" value={{autor.id}}>{{autor.nome}}</option>
        </select>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
